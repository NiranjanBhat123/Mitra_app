{% extends 'base.html' %}

{% block title %}POST{% endblock %}

{% block content %}


<!--form-->

<div class="formbold-main-wrapper" style="display: flex;align-items:center;justify-content:center;background:#eee;">
    <div class="formbold-form-wrapper" style="border-radius:1rem;">
        <form action="{%url 'upload'%}" method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="formbold-form-title">
                <h2 class="">ಮನೆಕೆಲಸವನ್ನು ಸಲ್ಲಿಸಿ</h2>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="name" class="formbold-form-label">
                        ಹೆಸರು
                    </label>
                    <input type="text" name="name"class="formbold-form-input" />
                </div>
                <div>
                    <label for="section" class="formbold-form-label">ವರ್ಗ</label>
                    <input type="text" name="section" class="formbold-form-input" />
                </div>
            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="roll" class="formbold-form-label">ಕ್ರಮ ಸಂಖ್ಯೆ</label>
                    <input type="text" name="roll"  class="formbold-form-input" />
                </div>
                <div>
                    <label for="subject" class="formbold-form-label">ವಿಷಯ</label>
                    <input type="text" name="subject" class="formbold-form-input" />
                </div>
                <br>
                <div>
                    <label for="file" class="formbold-form-label">*PDF ಅಥವಾ ಫೋಟೋ</label>
                    <input type="file" name="image" class="formbold-form-input" />
                </div>
            </div>
            <button type="submit" value="submit" class = "formbold-btn">ಸಲ್ಲಿಸು</button>
        </form>
    </div>
</div>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
    }

    .formbold-mb-3 {
        margin-bottom: 15px;
    }

    .formbold-relative {
        position: relative;
    }

    .formbold-opacity-0 {
        opacity: 0;
    }

    .formbold-stroke-current {
        stroke: currentColor;
    }

    #supportCheckbox:checked~div span {
        opacity: 1;
    }

    .formbold-main-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px;
    }

    .formbold-form-wrapper {
        margin: 0 auto;
        max-width: 570px;
        width: 100%;
        background: white;
        padding: 40px;
    }

    .formbold-img {
        margin-bottom: 45px;
    }

    .formbold-form-title {
        margin-bottom: 30px;
    }

    .formbold-form-title h2 {
        font-weight: 600;
        font-size: 28px;
        line-height: 34px;
        color: #07074d;
    }

    .formbold-form-title p {
        font-size: 16px;
        line-height: 24px;
        color: #477091;
        margin-top: 12px;
    }

    .formbold-input-flex {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
    }

    .formbold-input-flex>div {
        width: 50%;
    }

    .formbold-form-input {
        text-align: center;
        width: 100%;
        padding: 13px 22px;
        border-radius: 5px;
        border: 1px solid #dde3ec;
        background: #ffffff;
        font-weight: 500;
        font-size: 16px;
        color: #536387;
        outline: none;
        resize: none;
    }

    .formbold-form-input:focus {
        border-color: #6a64f1;
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }

    .formbold-form-label {
        color: #536387;
        font-size: 14px;
        line-height: 24px;
        display: block;
        margin-bottom: 10px;
    }

    .formbold-btn {
        font-size: 16px;
        border-radius: 5px;
        padding: 14px 25px;
        border: none;
        font-weight: 500;
        background-color: #477091;
        color: white;
        cursor: pointer;
        margin-top: 25px;
    }

    .formbold-btn:hover {
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
</style>



<!--form ends-->

{%endblock%}
